<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JUMPSTART 2024 Schedule</title>
  <link rel="stylesheet" href="/static/css/schedule.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>JUMPSTART 2024 Schedule</h1>
      <p>St. Cloud State University</p>
      <div id="updated" class="updated hidden"></div>
    </header>

    <div class="controls">
      <input type="text" id="search" placeholder="Search sessions or speakers..." />
    </div>

    <div class="table-wrapper">
      <table id="schedule-table">
        <thead><tr><th>Time / Round</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="no-results" class="hidden">No sessions found.</div>
  </div>

  <script src="/static/js/schedule.js"></script>
</body>
</html>
