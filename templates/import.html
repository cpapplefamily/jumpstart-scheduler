<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Sessions - JUMPSTART 2024</title>
    <link rel="stylesheet" href="/static/css/import.css">
</head>
<body>
    <div class="container">
        <h1>JUMPSTART 2024 Session Import</h1>

        {{if .FlashSuccess}}
            <div class="flash success">
                <strong>Success!</strong> {{.FlashSuccess}}
            </div>
        {{end}}
        {{if .FlashError}}
            <div class="flash error">
                <strong>Error:</strong> {{.FlashError}}
            </div>
        {{end}}

        <form method="post" enctype="multipart/form-data">
            <div class="upload-box">
                <input type="file" name="csvfile" accept=".csv" required id="file">
                <label for="file">Choose CSV File</label>
            </div>
            <button type="submit">Import into Database</button>
        </form>

        <p><a href="/">‚Üê Back to Home</a></p>
    </div>

    <script src="/static/js/import.js"></script>
</body>
</html>
